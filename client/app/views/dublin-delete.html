<form role="form">
  <p>Are you sure you wish to Library Info {{ Dublin.name}}?</p>
  <div class="form-group">
  	<!--call back function call deleteDublin() and back() -->
    <input type="submit" class="btn btn-danger" ng-click="deleteDublin()" value="Yes"/>
    <button ng-click="back()" type="button" class="btn btn-default">No</button>
  </div>
</form>
