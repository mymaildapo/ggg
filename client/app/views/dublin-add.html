<form role="form">
  <div class="form-group">
    <label for="phone" class="control-label">Phone</label>
    <!--ng model assign the value of input  to the scope variable Dublin. Assigin phone property of that object Dublin object to the input-->
      <!--ng model i do the same thing the rest of the column -->
    <input type="text" ng-model="Dublin.phone" class="form-control" id="phone" placeholder="Phone  +353 (01) ######"/>
  </div>
  <div class="form-group">
    <label for="name" class="control-label">Name</label>
    <input type="text" ng-model="Dublin.name" class="form-control" id="phone" placeholder="Library Name"/>
  </div>
   <div class="form-group">
    <label for="address" class="control-label">Address</label>
    <input type="text" ng-model="Dublin.address" class="form-control" id="phone" placeholder=" Address"/>
  </div>
   <div class="form-group">
    <label for="town" class="control-label">town</label>
    <input type="text" ng-model="Dublin.town" class="form-control" id="phone" placeholder="County?"/>
  </div>
   <div class="form-group">
    <label for="toilet" class="control-label">Toilet</label>
    <input type="text" ng-model="Dublin.toilet" class="form-control" id="phone" placeholder="Yes or No"/>
  </div>
   <!--button saveDublin() whenever they click I want to call that function-->
  <input type="submit" class="btn btn-primary" ng-click="saveDublin()" value="Save"/>
</form>
